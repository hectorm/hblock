name: 'Main'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '42 02 * * *'
  workflow_dispatch:

permissions: {}

jobs:

  lint-shellcheck-stable:
    name: 'Lint with ShellCheck'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    container:
      image: 'docker.io/koalaman/shellcheck-alpine:stable'
    steps:
      - name: 'Install packages'
        run: 'apk add --no-cache ca-certificates curl file make'
      - name: 'Print ShellCheck version'
        run: 'shellcheck --version'
      - name: 'Checkout project'
        uses: 'actions/checkout@v3'
      - name: 'Lint project'
        run: 'make lint'

  test-debian-latest:
    name: 'Test on Debian'
    needs:
      - 'lint-shellcheck-stable'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    container: 'docker.io/debian:latest'
    steps:
      - name: 'Update package index'
        run: 'apt-get update'
      - name: 'Install packages'
        run: 'apt-get install -y ca-certificates curl file idn2 make'
      - name: 'Checkout project'
        uses: 'actions/checkout@v3'
      - name: 'Test project'
        run: 'make test-all'

  test-ubuntu-latest:
    name: 'Test on Ubuntu'
    needs:
      - 'lint-shellcheck-stable'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    container: 'docker.io/ubuntu:latest'
    steps:
      - name: 'Update package index'
        run: 'apt-get update'
      - name: 'Install packages'
        run: 'apt-get install -y ca-certificates curl file idn2 make'
      - name: 'Checkout project'
